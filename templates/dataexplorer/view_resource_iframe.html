<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html style="overflow:hidden;" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xml:lang="en" xmlns:fb="http://www.facebook.com/2008/fbml"> 
<head>
    <meta charset="utf-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}nowdata</title>

    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/base.css" />
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/iframe_style.css" />

</head>
<body>

<div id="header" class="clearfix">
	
	<div id="leftside">
		<h1><a href="/"><span class="highlight">now</span>data</a></h1>
		<ul>
			<li><a href="/indicators/{{ indicator.slug }}">Back to Indicator</a></li>
		</ul>

	</div>
	
	<div id="rightside">
		<ul>
			<li><a href="{{ resource.url }}">Remove Frame</a></li>
		</ul>
	</div>
	
</div>

{% if resource.resource_file %}
  <iframe id="awesomeframe" frameborder="0" noresize="noresize" src="{{ resource.resource_file.url }}"></iframe>
{% else %}
  <iframe id="awesomeframe" frameborder="0" noresize="noresize" src="{{ resource.url }}"></iframe>
{% endif %}

</body> 
</html>
