{% extends "global/base.html" %}

{% load pagination_tags %}

{% block content %}

<ul class="data_list">

    {% autopaginate resources 5 %}

	{% for resource in resources %}

		<li class="item resource {% cycle "even" "odd" %}">

			<h3><a href="/indicators/{{ indicator.slug }}">{{ resource.name }}</a></h3>

		</li>

	{% endfor %}

</ul>

{% paginate %}


{% endblock %}
