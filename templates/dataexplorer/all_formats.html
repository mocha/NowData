{% extends "global/base.html" %}
{% block content %}

<ul class="data_list">

{% for format in formats %}

	<li class="item {% cycle "even" "odd" %}">
		<h3><a href="/indicators/by_format/{{ format.slug }}">{{ format.name }}{% ifnotequal format.resource__indicator__count 0 %} ({{ format.resource__indicator__count }} indicators){% endifnotequal %}</a></h3>
	</li>

{% endfor %}

</ul>


{% endblock %}
